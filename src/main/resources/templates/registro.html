<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión Agro</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
  <!-- header ↓ -->
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img id="img-svg" src="../img/logo.png" alt="">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Misión Agro</a></li>
        </ul>

        <form class="d-flex" role="search" style = "position:absolute; right:550px">
          <input class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>

        <div class="text-end">
          <a href="/login" class="btn btn-outline-light me-3">Iniciar sesión <i class="bi bi-box-arrow-in-right"></i></a>
          <a href="/registro" class="btn btn-success">Registrarse <i class="bi bi-person-fill"></i></a>
        </div>
      </div>
    </div>
  </header>

  <!-- registro ↓ -->
    <main>
      <div class="form-container contenedor">
        <div class="img-form">
  
        </div>
        <form class="formulario">
          <div class="text-formulario">
              <h4>Registrarse</h4>
          </div>
          <div class="input">
              
              <input  placeholder="Nombre Completo *" type="text" id="nombre">
              
  
          </div>
          <div class="input">
              
              <input placeholder="Correo Electrónico*" type="correo" id="correo">
          </div>
          <div class="input">
            <input placeholder="Teléfono*" type="tel" id="telefono">
          </div>
          <div>
            <div class="input">
                <input placeholder="Contraseña*" type="password" id="contraseña">
            </div>
            <div class="input">
                <input placeholder="Confirme su contraseña*" type="password" id="contraseña">
            </div>
          </div>
          <div class="input">
              <input type="submit" value="Registrarse">
          </div>
          
        </form>
     </div>
    </main>

    <!-- footer ↓ -->
<section class="bg-dark">
  <div class="container">
    <footer class="py-5 text-white">
      <div class="row">
        <div class="col-6 col-md-2 mb-3">
          <h5><img id="img-svg" src="../img/logo.png" alt=""> Misión Agro</h5>
          <ul class="nav flex-column">
            <a id="contact" href="mailto:misiónagro@email.com" class="nav-link p-0 text-muted">Contáctanos <i class="bi bi-envelope-fill"></i></a>
          </ul>
        </div>
  
        <div class="col-6 col-md-2 mb-3">
        </div>
  
        <div class="col-6 col-md-2 mb-3">
        </div>
  
        <div class="col-md-5 offset-md-1 mb-3">
          <form>
            <h5>Suscribete para nuevas noticias</h5>
            <p>Noticias de nuevos productos cada semana.</p>
            <div class="d-flex flex-column flex-sm-row w-100 gap-2">
              <label for="newsletter1" class="visually-hidden">Email address</label>
              <input id="newsletter1" type="text" class="form-control" placeholder="Correo electrónico">
              <button class="btn btn-primary" type="button">Suscribete</button>
            </div>
          </form>
        </div>
      </div>
  
      <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <a class="text-white" href="/terminos-condiciones"><p>Terminos y Condiciones.</p></a>
        <a class="text-white" href="/politica-privacidad"><p>Politica de Privacidad.</p></a>
        <a class="text-white" href="/trata-datos"><p>Tratamiento de Datos.</p></a>
        <p>&copy; 2022 Misión Agro. Todos los izquierdos reservados.</p>
        
      </div>
    </footer>
  </div>
</section>

<!-- Scripts ↓ -->
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
